<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body>
    <h1 class="greeting">Hello! </h1>
    <button class="greeting-edit">Edit your name</button>
    <form class="your-name-form">
      <input class="your-name-input" placeholder="what is your name?" required />
    </form>
    <div class="js-clock">
      <h2>Time</h2>
      <h1>00:00:00</h1>
    </div>
    <div class="weather">
      <h2>Weather</h2>
      <h1></h1>
    </div>
    <h1>Todo list</h1>
    <form class="js-form">
      <input type="text" placeholder="type your todo" required />
    </form>
    <h5>✅: Switch status of todo | ❌: Delete todo</h5>
    <main>
      <div class="pending-wrapper">
        <h2>Pending</h2>
        <ul class="pending"></ul>
      </div>
      <div class="done-wrapper">
        <h2>Done</h2>
        <ul class="done"></ul>
      </div>
    </main>
    <script src="./src/clock.js"></script>
    <script src="./src/greeting.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/random-bg.js"></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
